<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Word Puzzle</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Comfortaa:400,700|Slackey" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container-fluid">
      <div class="row">
        <div class="col-md-12" id="header">
          <h1 class="text-center" id="heading_text">7 Jumbled Words</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" id="main">
          <div id="view">
            <div class="row" id="clues">
            </div>
            <div class="row" id="guess_bar">
              <div class="col-md-10 text-center" id="answer_div">

              </div>
              <div class="col-md-2">
                <button class="btn btn-info" id="guess_button">Guess!</button>
              </div>
            </div>
            <div class="row" id="wordbank">

            </div>
            <p class="text-center" id="cred">Based on the game: <a href="http://www.7littlewords.com/" target="blank">7 Little Words</a></p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" id="footer">
          <footer class="text-center">&copy; 2017 Lauren Namba</footer>
        </div>
      </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>

  <script src="https://npmcdn.com/bootstrap@4.0.0-alpha.5/dist/js/bootstrap.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
